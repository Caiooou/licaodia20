<!doctype html>
<html>
<head> 
    <title>BBB - Comprar e vender - Edicao de {{titulo}}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-4">
        <h4 class="mb-4">Edicao de {{titulo}}</h4>
        <form action="/usuario/editar/{{ usuario.id }}" method="post">
            <div class="form-group">
                <label for="user">Username</label>
                <input type="text" class="form-control" id="user" name="user" value="{{usuario.nome}}">
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="text" class="form-control" id="email" name="email" value="{{usuario.email}}">
            </div>

            <div class="form-group">
                <label for="passwd">Password</label>
                <input type="password" class="form-control" id="passwd" name="passwd" value="{{usuario.senha}}">
            </div>

            <div class="form-group">
                <label for="end">Endereco</label>
                <input type="text" class="form-control" id="end" name="end" value="{{usuario.end}}">
            </div>

            <button type="submit" class="btn btn-primary">Alterar</button>
        </form>
        <a href="{{url_for('usuario')}}" class="mt-2 btn btn-secondary">Cancelar</a>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
